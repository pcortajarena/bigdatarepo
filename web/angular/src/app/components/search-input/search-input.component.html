<div class="container">
  <form>
    <mat-slide-toggle [(ngModel)]="isSolar" name="isSolar">
      <span *ngIf="!isSolar">Wind</span>
      <span *ngIf="isSolar">Solar</span>
    </mat-slide-toggle>
    <app-map></app-map>
  </form>
  <div style="display: block">
    <canvas mdbChart
        [chartType]="chartType"
        [datasets]="chartDatasets"
        [labels]="chartLabels"
        [colors]="chartColors"
        [options]="chartOptions"
        [legend]="true"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
    </canvas>
  </div>
</div>
